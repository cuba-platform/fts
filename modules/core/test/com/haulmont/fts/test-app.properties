# This file contains properties needed only for testing inside CUBA.
# Do not include it to test properties of your project.

cuba.webHostName=localhost
cuba.webPort=8080
cuba.webContextName=fts

cuba.confDir=${user.dir}/test-home/cuba/conf
cuba.logDir=${user.dir}/test-home/cuba/logs
cuba.tempDir=${user.dir}/test-home/cuba/temp
cuba.dataDir=${user.dir}/test-home/cuba/work

cuba.springContextConfig = +com/haulmont/fts/spring.xml com/haulmont/fts/test-spring.xml

cuba.persistenceConfig = +com/haulmont/fts/test-persistence.xml
cuba.metadataConfig = +com/haulmont/fts/test-metadata.xml
cuba.ftsConfig = +com/haulmont/fts/test-fts.xml
